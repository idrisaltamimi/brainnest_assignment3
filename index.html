<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title>Play a Rock, Paper, Scissors</title>
</head>

<body>
  <div class="score-container">
    <h2>Player Score <span id="player-score">0</span></h2>
    <h2>Computer Score <span id="computer-score">0</span></h2>
  </div>
  <div class="play-container">
    <div id="player-choice"></div>
    <div id="computer-choice"></div>
  </div>
  <div class="player-pick-container">
    <button class="player-pick" id="rock">✊</button>
    <button class="player-pick" id="paper">🤚</button>
    <button class="player-pick" id="scissors">✌️</button>
  </div>
  <button id="rest-btn">Rest Score</button>
</body>

</html>
